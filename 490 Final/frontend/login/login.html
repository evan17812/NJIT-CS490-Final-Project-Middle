<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>test</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">

</head>

<body>
<div class="grid">
    <div class="main">
        <div class="container" style=" position: fixed;
    top: 45%;
    left:50%;
transform: translate(-50%, -50%);">
            <form name='form-login' id="loginForm">
                <div style="text-align:center">
                    <h1 class="form-title" style="color:#4b0082;">CS490 Beta Login</h1>
                </div>
                <div class="logo" style="height:40px;">

                </div>
                <div class="form-group">
                    <input  class="input" type="text" id="username" placeholder="Username" required="Missing username.">
                </div>
                <div style="height:10px">

                </div>
                <div class="form-group">
                    <input class="input" type="password" id="password" placeholder="Password" required="Missing password.">
                </div>
                <div style="height:30px">

                </div>
                <div class="form-group-btn" >
                    <input class="login-btn" type="submit" value="Login">
                </div>
                <div style="height:40px;"></div>
                <div id="ajaxDiv" style="color:#4b0082;"></div>
            </form>
        </div>
    </div>
    <div class="footer"></div>
    <div class="image"></div>
</div>

</body>
<script type="text/javascript" src="login.js"></script>
</html>
